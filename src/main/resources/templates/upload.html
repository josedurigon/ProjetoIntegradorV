<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnóstico de Raio-X</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link th:href="@{/css/stylesUpload.css}" rel="stylesheet">
</head>
<body>

<!-- Logo centralizada -->
<div class="logo-container text-center">
    <img th:src="@{/images/batimento-cardiaco.png}" alt="Logo Batimento Cardíaco">
</div>

<!-- Container principal com o formulário de diagnóstico e pré-visualização da imagem -->
<div class="container">
    <div class="form-container">
        <h2>Diagnóstico de Ressonância</h2>
        <form action="/uploadImage" method="POST" enctype="multipart/form-data" th:object="${formularioEnvio}">
            <div class="form-group">
                <label for="patientName">Nome Completo do Paciente</label>
                <input type="text" id="patientName" th:field="*{nomePaciente}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="contactNumber">Número de Contato</label>
                <input type="text" id="contactNumber" th:field="*{contatoPaciente}" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="imageUpload">Imagem Para Diagnóstico</label>
                <input type="file" id="imageUpload" name="imageUpload" accept="image/*" class="form-control-file" required>
            </div>
            <div class="form-group">
                <label for="description">Descrição:</label>
                <textarea id="description" th:field="*{descricaoDiagnostico}" class="form-control" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>
    <div class="preview-container" id="imagePreviewContainer" style="display: none;">
        <label id="previewLabel">Pré-visualização:</label>
        <img id="imagePreview" src="#" alt="Pré-visualização da Imagem">
    </div>
</div>

<!-- Botão de alternância de tema -->
<button id="theme-toggle-btn" class="btn btn-secondary">Modo Claro</button>

<!-- Importando o arquivo de script JavaScript -->
<!--<script src="script.js"></script> -->


<script>
    document.addEventListener('DOMContentLoaded', function() {
    const themeToggleBtn = document.getElementById('theme-toggle-btn');
    const body = document.body;

    // Verifica o tema atual ao carregar a página
    const currentTheme = localStorage.getItem('theme');

    if (currentTheme === 'dark') {
        enableDarkMode();
    } else {
        disableDarkMode();
    }

    // Alterna entre os modos claro e escuro ao clicar no botão
    themeToggleBtn.addEventListener('click', function() {
        if (body.classList.contains('dark-mode')) {
            disableDarkMode();
        } else {
            enableDarkMode();
        }
    });

    function enableDarkMode() {
        body.classList.add('dark-mode');
        themeToggleBtn.textContent = 'Modo Claro';
        localStorage.setItem('theme', 'dark');
    }

    function disableDarkMode() {
        body.classList.remove('dark-mode');
        themeToggleBtn.textContent = 'Modo Escuro';
        localStorage.setItem('theme', 'light');
    }
});

// Função para pré-visualização da imagem
function previewImage(event) {
    const file = event.target.files[0];
    const imagePreview = document.getElementById('imagePreview');
    const imagePreviewContainer = document.getElementById('imagePreviewContainer');

    if (file) {
        const reader = new FileReader();
        reader.onload = function(event) {
            imagePreview.src = event.target.result;
            imagePreviewContainer.style.display = 'block';
        }
        reader.readAsDataURL(file);
    } else {
        imagePreview.src = '#';
        imagePreviewContainer.style.display = 'none';
    }
}

// Adiciona um ouvinte de evento change ao elemento de upload de arquivo
document.getElementById('imageUpload').addEventListener('change', previewImage);



function enviarFormulario() {

    //ALTERAR ESSA VARIÁVEL PARA A IMAGEM OBTIDA PELA API
    var analysedImageURL = 'unnamed.jpg';

    document.getElementById('imagePreview').src = analysedImageURL;
    document.getElementById('previewLabel').textContent = 'Resultado';
}

document.getElementById('diagnosisForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Impede o envio padrão do formulário
    enviarFormulario(); // Chama a função para enviar o formulário
});



</script>

</body>
</html>
