<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>IA MRI</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/stylesRegistration.css}" rel="stylesheet" />
</head>
<body>
<h2 class="company-name">MEGACARE</h2>
<div class="logo-container text-center">
    <img th:src="@{/images/batimento-cardiaco.png}" alt="Logo Batimento CardÃ­aco">
</div>
<button id="theme-toggle-btn" class="btn btn-secondary">Modo Claro</button>
<div class="form-container">
    <form action="#" th:action="@{/register}" th:object="${user}" method="post">
        <blockquote class="blockquote">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" th:field="*{username}" required><br><br>
        </blockquote>

        <blockquote class="blockquote">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required><br><br>
        </blockquote>

        <blockquote class="blockquote">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}"><br><br>
        </blockquote>

        <blockquote class="blockquote">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" th:field="*{password}" required><br><br>
        </blockquote>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const themeToggleBtn = document.getElementById('theme-toggle-btn');
        const body = document.body;

        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark') {
            enableDarkMode();
        } else {
            disableDarkMode();
        }

        themeToggleBtn.addEventListener('click', function() {
            if (body.classList.contains('dark-mode')) {
                disableDarkMode();
            } else {
                enableDarkMode();
            }
        });

        function enableDarkMode() {
            body.classList.add('dark-mode');
            themeToggleBtn.textContent = 'Modo Claro';
            localStorage.setItem('theme', 'dark');
        }

        function disableDarkMode() {
            body.classList.remove('dark-mode');
            themeToggleBtn.textContent = 'Modo Escuro';
            localStorage.setItem('theme', 'light');
        }
    });

    function previewImage(event) {
        const file = event.target.files[0];
        const imagePreview = document.getElementById('imagePreview');
        const imagePreviewContainer = document.getElementById('imagePreviewContainer');

        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                imagePreview.src = event.target.result;
                imagePreviewContainer.style.display = 'block';
            }
            reader.readAsDataURL(file);
        } else {
            imagePreview.src = '#';
            imagePreviewContainer.style.display = 'none';
        }
    }
</script>
</body>
</html>
